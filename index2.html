<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Palace</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lakki+Reddy|Merriweather&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="cont">
            <a href="index.html"><button type="submit" form="form1" value="Submit" id="btn2">Pizza Palace </button></a>
            <div class="placeOrder">
                <form>
                    <div class="row">
                        <!-- A form for the pizza size -->
                        <div class="col-md-3 form-group">
                            <div id="size">
                                <label for="pizzaSize">Size</label>
                                <select class="browser-default custom-select" id="pizzaSize">
                                    <option value="choose"></option>
                                    <option label="Large - ksh 2000" value="2000"></option>
                                    <option label="Medium -ksh 1500" value="1500"></option>
                                    <option label="Small -ksh 1000" value="1000"></option>
                                </select>
                            </div>
                        </div>
                        <!-- A form for the pizza crust -->
                        <div class="col-md-3 form-group">
                            <div id="crust">
                                <label for="pizzaCrust">Crust</label>
                                <select class="browser-default custom-select" id="pizzaCrust">
                                    <option label="choose"></option>
                                    <option label="Thin crust -ksh 700" value="700"></option>
                                    <option label="Thick crust -ksh 600" value="600"></option>
                                    <option label="Deep crust -ksh 500" value="500"></option>
                                    <option label="Cheese -ksh 450" value="450"></option>
                                    <option label="Stuffed crust -ksh 400" value="400"></option>
                                </select>
                            </div>
                        </div>
                        <!-- A form for the pizza topping -->
                        <div class="col-md-3 form-group">
                            <div id="toppings">
                                <label for="pizzaTopping">Topping</label>
                                <select class="browser-default custom-select" id="pizzaTopping">
                                    <option label="choose"></option>
                                    <option label="Bacon" value="120"></option>
                                    <option label="Mushrooms" value="120"></option>
                                    <option label="Sausages" value="100"></option>
                                    <option label="Green peppers" value="100"></option>
                                    <option label="pepperoni" value="200"></option>
                                    <option label="Black olives" value="80"></option>
                                </select>
                            </div>
                        </div>
                        <!-- A form for the number of pizza ordered -->
                        <div class="col-md-3 form-group">
                            <div id="number">
                                <label for="quantity">Quantity</label>
                                <input class="form-control" type="number" name="pizza" id="quantity" placeholder="0"
                                    max="" min="0">
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- A submit button to confirm the order -->
                    <button class="btn btn-success mx-auto d-block submit" type="submit" id="submit2"
                        onclick="totalAmount();"><strong>Confirm order</strong><img
                            src="https://www.giovannispizzeria.net/images/reward.png" class="img-fluid"></button>

            </div>
            <!-- footer -->
            <div class="card-deck">
                <div class="card bg-success">
                    <div class="card-body text-center">
                        <p><span>Super Pizza Palace, only fresh and tasty. With us all time is rush hour.</span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- javascript links -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
